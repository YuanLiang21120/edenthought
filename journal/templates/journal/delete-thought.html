{% extends 'journal/navbar.html' %}

{% block content %}
    <head>
        <title> Edenthought | Delete thought </title>
    </head>

    <div class="container p-5 my-3 bg-danger shadow-md text-white form-layout">
                
        <h3> Delete thought </h3>
        <p> Are you sure that you want to delete this thought? </p>
        <br> <br>

        <form method="POST" autocomplete="off">
            
            {% csrf_token %}
            
            <button class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit"> &nbsp; Delete thought </button>

        </form>
        <br>
        <a href="{% url 'my-thoughts' %}" style="color:#ffffff;"> Return to thoughts </a>
    </div>
    <br>
{% endblock content %}
