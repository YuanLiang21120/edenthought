{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>
        <title> Edenthought | Password reset </title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <br>
    <div class="container p-5 my-3 bg-secondary shadow-md text-white form-layout">

        <h3> Password reset </h3>

        <p> Forgotten your password? </p>

        <form method="post" autocomplete="off">
            
            {% csrf_token %}
            
            {{form|crispy}} 
            <br><br>
            <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name="Send email" value="Send password reset email">
            
        </form>
    </div>
</html>
