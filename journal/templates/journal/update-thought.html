{% extends 'journal/navbar.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <head>
        <title> Edenthought | Update thought </title>
    </head>

    <div class="container p-5 my-3 bg-info shadow-md text-white form-layout">
                
        <h3> Update thought </h3>
        <br> <br>

        <form method="POST" autocomplete="off">
            
            {% csrf_token %}
            
            {{UpdateThought|crispy}}

            <br><br>

            <button class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit"> <i class="fa fa-pencil" aria-hidden="true"></i> &nbsp; Update thought </button>

        </form>
        <br>
        <a href="{% url 'my-thoughts' %}" style="color:#ffffff;"> <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Return to thoughts </a>

    </div>
    <br>
{% endblock content %}
